<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>客户管理系统LOGIN</title>
	<meta name="后台页面" content="客户管理系统LOGIN">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body class="page-login" style="background: red">
	<div class="wrapper">
		<div class="head">
			<img src="images/img1.png" alt="img1.png">
		</div>

		<div class="body">
			<div class="img">
				<img src="images/img1.jpg">
			</div>
			<div class="form">
				<!-- 后台传值用的form -->
				<form action="" method="post">
					<ul>
						<li>
							<div class="txt">
								<i class="ico"><img src="images/img2.jpg"></i>
								<input type="text" name="" value="" placeholder="请输入账号">
							</div>
						</li>
						<li>
							<div class="txt">
								<i class="ico"><img src="images/img3.jpg"></i>
								<input type="text" name="" value="" placeholder="请输入密码">
							</div>
						</li>
						<li class="pwd">
							<!-- label标签绑定在input上,样式写给label -->
							<label>
								<input type="checkbox" class="pwd" name="">
								<!-- <label for="pwd"></label> -->
								<span>记住密码</span>	
							</label>								
						</li>
						<li>
							<input type="submit" class="submit" name="">
						</li>
					</ul>
				</form>
			</div>
		</div>

		<div class="foot">
			工业和信息化部备案号：赣ICP备12005963号-1 版权所有:copyright:2005-2013 yc9y.com All Rights Reserved 
		</div>
		
	</div>
</body>
</html>
